<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="closeModal()">
            <ion-icon name="arrow-back" color="light"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title name="title">
      {{groupName.familyName}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <h1 margin-bottom>
        <ion-text color="primary"><strong>Members</strong></ion-text>
      </h1>
      
      <ion-list>
        <ion-item *ngFor="let item of memberNames" button (click)="goToMember(item)">
          <ion-label>
            {{item.memberName}}
          </ion-label>
          <ion-button color="secondary">
          <ion-label text-right>
            {{item.memberPoints}}
          </ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button margin shape="round" expand="full" color="secondary" (click)="addMember()">
    Add Member
  </ion-button>
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <h1 margin-bottom>
        <ion-text color="primary"><strong>Chores</strong></ion-text>
      </h1>
      
    <ion-list>
      <ion-item *ngFor="let item of chores" button>
        <ion-toggle end color="success" disabled="{{item.completedBool}}" (ionChange)="completeTask(item)" [(ngModel)]="item.completedBool"></ion-toggle>
        <ion-label>
          {{item.name}}
        </ion-label>
        <ion-label text-center>
          {{item.ownerId}}
        </ion-label>
        <ion-button color="secondary">
        <ion-label text-right>
          {{item.points}}
        </ion-label>
        </ion-button>
      </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button margin shape="round" expand="full" color="secondary" (click)="addChore()">
    Add Chore
  </ion-button>

</ion-content>
