<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Split Chores</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications('')">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">0</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Family Groups</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-card>


  <ion-list>
    <ion-item *ngFor="let item of groupsName" button (click)="goToGroup(item)" detail>
      <ion-label>
        {{item.familyName}}
      </ion-label>
      <ion-button color="secondary">
      <ion-label text-right>
        {{item.memberPoints}}
      </ion-label>
    </ion-button>
    </ion-item>
  </ion-list>

  <ion-button margin shape="round" expand="full" color="secondary" (click)="addGroup()">
    Add Group
  </ion-button>
  
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <h1 margin-bottom>
        <ion-text color="primary"><strong>My Chores</strong></ion-text>
      </h1>
  <ion-list>
    <ion-item *ngFor="let item of choresName" button>
      <ion-toggle end color="success" disabled="{{item.completedBool}}" (ionChange)="completeTask(item)"  [(ngModel)]="item.completedBool"></ion-toggle>
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-button color="secondary">
      <ion-label text-right>
        {{item.points}}
      </ion-label></ion-button>
    </ion-item>
    
  </ion-list>
  </ion-card-content>
  </ion-card>

  <!--<popmenu></popmenu>-->
</ion-content>
